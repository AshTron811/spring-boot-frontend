<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Attendance Control</title>
  <style>
    /* Navigation styling */
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      float: left;
    }
    nav ul li a {
      display: block;
      color: white;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav ul li a:hover {
      background-color: #111;
    }
    .content {
      margin: 20px;
    }
    video {
      width: 640px;
      height: 480px;
      background-color: black;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a th:href="@{/}">Home</a></li>
      <li><a th:href="@{/viewAttendance}">View Attendance</a></li>
      <li><a th:href="@{/captureLiveFace}">Capture Live Face</a></li>
      <li><a th:href="@{/attendanceControl}">Attendance Control</a></li>
      <li><a th:href="@{/knownFaces}">Known Faces</a></li>
      <li><a th:href="@{/status}">System Status</a></li>
    </ul>
  </nav>
  
  <div class="content">
    <h1>Attendance Control</h1>
    <p>Press the button below to capture an image and mark attendance.</p>
    
    <!-- Live video feed -->
    <video id="video" autoplay playsinline></video>
    <!-- Hidden canvas used to capture the snapshot -->
    <canvas id="canvas" style="display:none;"></canvas>
    
    <!-- Start Attendance Button -->
    <button id="captureButton">Start Attendance</button>
    
    <!-- Response message -->
    <p id="responseMessage"></p>
  </div>
  
  <script>
    // Get references to DOM elements
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('captureButton');
    const responseMessage = document.getElementById('responseMessage');

    // Request access to the user's camera
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } }
    })
    .then(stream => {
      video.srcObject = stream;
      video.play();
    })
    .catch(err => {
      console.error("Error accessing camera:", err);
      alert("Error accessing camera: " + err.message);
    });

    // Function to capture image from video and send to /start_attendance
    function captureAndSend() {
      // Set canvas dimensions equal to video dimensions
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      
      // Draw the current frame from the video onto the canvas
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // Convert the canvas image to a base64-encoded data URL
      const dataURL = canvas.toDataURL('image/jpeg');
      
      // Prepare the form data with the captured image
      const formData = new FormData();
      formData.append("imageData", dataURL);
      
      // Send a POST request to the /start_attendance endpoint
      fetch("/start_attendance", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        // Display the response message
        responseMessage.textContent = data.message || data.error;
      })
      .catch(err => {
        console.error("Error sending attendance request:", err);
        responseMessage.textContent = "Error: " + err.message;
      });
    }

    // Bind the button click to the captureAndSend function
    captureButton.addEventListener('click', captureAndSend);
  </script>
</body>
</html>
