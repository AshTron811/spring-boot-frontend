<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Attendance Control</title>
  <style>
    /* Navigation styling */
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      float: left;
    }
    nav ul li a {
      display: block;
      color: white;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav ul li a:hover {
      background-color: #111;
    }
    .content {
      margin: 20px;
    }
    video {
      width: 640px;
      height: 480px;
      background-color: black;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    #responseMessage {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a th:href="@{/}">Home</a></li>
      <li><a th:href="@{/viewAttendance}">View Attendance</a></li>
      <li><a th:href="@{/captureLiveFace}">Capture Live Face</a></li>
      <li><a th:href="@{/attendanceControl}">Attendance Control</a></li>
      <li><a th:href="@{/knownFaces}">Known Faces</a></li>
      <li><a th:href="@{/status}">System Status</a></li>
    </ul>
  </nav>
  
  <div class="content">
    <h1>Attendance Control</h1>
    <p>Press the button below to capture an image and mark attendance.</p>
    
    <!-- Live video feed -->
    <video id="video" autoplay playsinline></video>
    <!-- Hidden canvas used for capturing the snapshot -->
    <canvas id="canvas" style="display: none;"></canvas>
    
    <!-- Start Attendance Button -->
    <button id="captureButton">Start Attendance</button>
    
    <!-- Response message -->
    <p id="responseMessage"></p>
  </div>
  
  <script>
    // Get references to DOM elements
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('captureButton');
    const responseMessage = document.getElementById('responseMessage');

    // Request camera access
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } }
    })
    .then(stream => {
      video.srcObject = stream;
      video.play();
      console.log("Camera stream started.");
    })
    .catch(err => {
      console.error("Error accessing camera:", err);
      alert("Error accessing camera: " + err.message);
    });

    // Capture the image and send to /start_attendance endpoint
    function captureAndSend() {
      console.log("Capture button pressed.");
      // Ensure video dimensions are available
      if(video.videoWidth === 0 || video.videoHeight === 0) {
        console.error("Video dimensions not available yet.");
        responseMessage.textContent = "Video not ready. Try again in a moment.";
        return;
      }
      
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/jpeg');
      console.log("Captured image data (first 50 chars):", dataURL.substring(0, 50));
      
      // Prepare form data
      const formData = new FormData();
      formData.append("imageData", dataURL);
      
      // Debug: log all formData keys and values
      for (let pair of formData.entries()) {
        console.log(pair[0]+ ', ' + pair[1].substring(0,50)); // Log first 50 chars of value
      }
      
      // Send POST request to /start_attendance
      fetch("/start_attendance", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("HTTP error! Status: " + response.status);
        }
        return response.json();
      })
      .then(data => {
        console.log("Response from /start_attendance:", data);
        responseMessage.textContent = data.message ? data.message : data.error;
      })
      .catch(err => {
        console.error("Error sending attendance request:", err);
        responseMessage.textContent = "Error: " + err.message;
      });
    }

    captureButton.addEventListener('click', captureAndSend);
  </script>
</body>
</html>
