<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View Attendance</title>
  <style>
    nav { background-color: #333; overflow: hidden; }
    nav ul { list-style-type: none; margin: 0; padding: 0; }

    nav ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;

  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a th:href="@{/}">Home</a></li>
      <li><a th:href="@{/viewAttendance}">View Attendance</a></li>

      <li><a th:href="@{/attendanceControl}">Attendance Control</a></li>
      <li><a th:href="@{/status}">System Status</a></li>
    </ul>
  </nav>
  <div class="content">
    <h1>Attendance Records</h1>
    <pre th:text="${attendanceData}">Attendance data will appear here.</pre>
  </div>
</body>
</html>
